<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLoginSignin.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            width: 300px; /* Adjust the card width as needed */
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .page-front {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <div class="page-front">
                        <img src="mail_image.png" style="object-fit: contain; height: 50px; margin-left: 5px;" />
                        <h3 style="padding-left: 10px;">Our Mail</h3>
                        <h3>LogIn</h3>
                    </div>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                    <button type="button" class="forgot-password-btn" onclick="openForgotPassword()">Forgot Password?</button>
                </div>
                <div class="card-back">
                    <div class="page-front">
                        <img src="mail_image.png" style="object-fit: contain; height: 50px; margin-left: 5px; " />
                        <h3 style="padding-left: 10px;">Our Mail</h3>
                        <h3>SignUp</h3>
                    </div>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an account</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }

        var card = document.getElementById("card");

        function openForgotPassword() {
            window.location.href = "forgotpassword.html";
        }
    </script>
</body>
</html>
