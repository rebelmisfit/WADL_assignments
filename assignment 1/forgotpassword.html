<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForgotPassword.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .page-front {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <div class="page-front">
                        <img src="mail_image.png" style="object-fit: contain; height: 50px; margin-left: 5px;" />
                        <h3 style="padding-left: 10px;">Our Mail</h3>
                        <h3>Forgot Password</h3>
                    </div>
                    <form>
                        <p>Enter your email address to reset your password:</p>
                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <button type="submit" class="submit-btn">Reset Password</button>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Back to Login</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openLogin(){
            window.location.href = "LoginSignin.html";
        }
    </script>
</body>
</html>
